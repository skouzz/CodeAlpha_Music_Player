<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="javascript:location.reload()" id="logo-link">
        <div class="logo">
            <img src="skouzz.png" alt="Logo">
        </div>
    </a>

        <nav class="header-nav">
            <a href="https://github.com/skouzz" target="_blank" class="nav-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/oussamabenmahmoud/" target="_blank" class="nav-icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </nav>
    </header>
    <div class="music-player">
        <div class="background"></div>
        <div class="container">
            <div class="sidebar">
                <h2>Albums</h2>
                <div id="albums" class="album-grid">
                    <!-- Album cards will be dynamically added here -->
                </div>
            </div>
            <div class="main-content">
                <div class="now-playing">
                    <img id="cover" src="covers/album1.jpg" alt="Album Cover">
                    <div class="now-playing-info">
                        <h3 id="track-title">Track Title</h3>
                        <p id="album-title">Album Title</p>
                    </div>
                </div>
                <div id="track-list" class="track-list">
                    <!-- Track list will be dynamically added here -->
                </div>
                <div class="player-controls">
                    <button id="prev" class="control-button"><i class="fas fa-backward"></i></button>
                    <button id="play-pause" class="control-button"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-button"><i class="fas fa-forward"></i></button>
                    <button id="repeat" class="control-button"><i class="fas fa-repeat"></i></button>
                </div>
                <audio id="audio" controls></audio>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by :  Oussama Ben Mahmoud - SkOouZz  Â© | CodeAlpha</p>
        <img src="codealpha.png" alt="CodeAlpha Logo" class="footer-logo">
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
